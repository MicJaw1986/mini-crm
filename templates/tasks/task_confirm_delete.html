{% extends 'base.html' %}

{% block title %}Usuń zadanie - Mini CRM{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Potwierdź usunięcie</h4>
            </div>
            <div class="card-body">
                <p class="lead">Czy na pewno chcesz usunąć zadanie <strong>{{ task.title }}</strong>?</p>
                <div class="alert alert-warning">
                    <i class="bi bi-info-circle"></i> <strong>Uwaga:</strong> Ta operacja jest nieodwracalna.
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Tak, usuń zadanie
                        </button>
                        <a href="{% url 'tasks:task_detail' task.pk %}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Anuluj
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
