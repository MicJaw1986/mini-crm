[pytest]
DJANGO_SETTINGS_MODULE = mini_crm.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --strict-markers
    --tb=short
    --reuse-db
markers =
    slow: marks tests as slow
    e2e: end-to-end tests with Playwright
